  <body>
    <div class="box-content p-8 case">
      <div class="case border-4 border-black">
        <input type="text" id="res" class="sol" />
      </div>

      <div
        class="grid grid-cols-4 gap-3 bg-gray-700 p-6 items-center justify-items-center border-4 border-black case"
      >
        <input
          type="button"
          value="C"
          class="col-start-3 w-12 h-12 text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-full text-sm text-center"
          onclick="Clear()"
        />

        <input
          type="button"
          value="/"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center"
          onclick="Solve('/')"
        />

        <input
          type="button"
          value="7"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('7')"
        />

        <input
          type="button"
          value="8"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('8')"
        />
        <input
          type="button"
          value="9"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('9')"
        />

        <input
          type="button"
          value="*"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center"
          onclick="Solve('*')"
        />

        <input
          type="button"
          value="4"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('4')"
        />

        <input
          type="button"
          value="5"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('5')"
        />

        <input
          type="button"
          value="6"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('6')"
        />

        <input
          type="button"
          value="-"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center"
          onclick="Solve('-')"
        />

        <input
          type="button"
          value="1"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('1')"
        />

        <input
          type="button"
          value="2"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('2')"
        />

        <input
          type="button"
          value="3"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('3')"
        />

        <input
          type="button"
          value="+"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center text-center"
          onclick="Solve('+')"
        />

        <input
          type="button"
          value="0"
          class="col-start-2 w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center"
          onclick="Solve('0')"
        />

        <input
          type="button"
          value="."
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center"
          onclick="Solve('.')"
        />

        <input
          type="button"
          value="="
          class="w-12 h-12 text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-full text-sm text-center"
          onclick="Result()"
        />
      </div>
    </div>

    <script>
      function Solve(val) {
        var v = document.getElementById("res");
        v.value += val;
      }
      function Result() {
        var num1 = document.getElementById("res").value;
        var num2 = eval(num1);
        document.getElementById("res").value = num2;
      }
      function Clear() {
        var inp = document.getElementById("res");
        inp.value = "";
      }
      function Back() {
        var ev = document.getElementById("res");
        ev.value = ev.value.slice(0, -1);
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
